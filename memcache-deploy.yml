---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mc
  labels:
    app: mc
spec:
  selector:
    matchlabels:
      app: mc
  replicas: 1
  template:
    metadata:
      labels:
        app: mc
    spec:
      containers:
        - name: mc
          image: memcached
          ports:
            - name: mc-port
              containerPort: 11211
